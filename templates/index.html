<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar, .documents-right {
            width: 20%;
            background-color: #f1f1f1;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .chat-window {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; /* Ensure the chat window itself doesn't scroll */
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
            max-height: calc(100vh - 400px); /* Adjust based on your needs */
        }
        .chat-message {
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #e1ffc7;
            align-self: flex-start;
        }
        .chat-message.assistant {
            background-color: #f1f1f1;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            margin-left: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:disabled {
            background-color: #cccccc;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            cursor: pointer;
            color: #007bff;
        }
        .suggestions li:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web App</h1>
            <p>Insert descriptions and logos here</p>
        </div>
        <div class="main">
            <div class="sidebar">
                <h2>Upload Documents</h2>
                <form method="POST" action="/" enctype="multipart/form-data">
                    <input type="file" name="document" aria-label="Choose document file to upload">
                    <input type="submit" value="Upload">
                </form>
                <h3>Uploaded Documents:</h3>
                <ul>
                    {% for file in uploaded_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="chat-window">
                <h2>Chat Window</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Type your message here..." aria-label="Type message">
                    <button onclick="sendMessage()" id="sendButton">Send</button>
                </div>
                <div class="suggestions">
                    <h3>Follow-up Questions</h3>
                    <ul id="suggestionsList"></ul>
                </div>
            </div>
            <div class="documents-right">
                <h2>Generated Documents</h2>
                <p>Additional documents generated by the app...</p>
            </div>
        </div>
    </div>
    <script>
        function appendMessage(message, sender) {
            const messageClass = sender === 'user' ? 'user' : 'assistant';
            const messageContainer = document.getElementById('chatMessages');
        
            const formattedMessage = formatMessageContent(message, sender);
        
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', messageClass);
            messageElement.innerHTML = `<strong>${sender === 'user' ? 'You' : 'Assistant'}:</strong> ${formattedMessage}`;
        
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        function formatMessageContent(content) {
            // Directly pass the HTML content without escaping
            return content;
        }
        
        function sendMessage(userInput = null) {
            const userInputElement = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const userMessage = userInput || userInputElement.value;

            if (userMessage) {
                appendMessage(userMessage, 'user');
                userInputElement.value = '';
                sendButton.disabled = true;

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    data.messages.forEach(message => appendMessage(message.content, 'assistant'));
                    suggestFollowUpQuestions(data.suggestions);
                    sendButton.disabled = false;
                })
                .catch(() => {
                    sendButton.disabled = false;
                });
            }
        }

        function suggestFollowUpQuestions(questions) {
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = ''; // Clear existing suggestions

            questions.forEach(question => {
                const li = document.createElement('li');
                li.textContent = question;
                li.onclick = () => sendMessage(question);
                suggestionsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
