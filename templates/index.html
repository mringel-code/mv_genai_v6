<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar, .documents-right {
            width: 20%;
            background-color: #f1f1f1;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .chat-window {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden; /* Ensure the chat window itself doesn't scroll */
        }
        .chat-messages {
            flex: 1;  /* Adjust the size to fit */
            overflow-y: auto;  /* Enable vertical scrolling */
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fafafa;
            max-height: calc(100vh - 400px);  /* Adjust this value based on your needs */
        }
        .chat-message {
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 10px 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #e1ffc7;
            align-self: flex-start;
        }
        .chat-message.assistant {
            background-color: #f1f1f1;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px;
            margin-left: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:disabled {
            background-color: #cccccc;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        h2, h3 {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web App</h1>
            <p>Insert descriptions and logos here</p>
        </div>
        <div class="main">
            <div class="sidebar">
                <h2>Upload Documents</h2>
                <form method="POST" action="/" enctype="multipart/form-data">
                    <input type="file" name="document" aria-label="Choose file to upload">
                    <input type="submit" value="Upload">
                </form>
                <h3>Uploaded Documents:</h3>
                <ul>
                    {% for file in uploaded_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="chat-window">
                <h2>Chat Window</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Type your message here..." aria-label="Type message">
                    <button onclick="sendMessage()" id="sendButton">Send</button>
                </div>
            </div>
            <div class="documents-right">
                <h2>Generated Documents</h2>
                <p>Additional documents generated by the app...</p>
            </div>
        </div>
    </div>
    <script>
        function appendMessage(message, sender) {
            const messageClass = sender === 'user' ? 'user' : 'assistant';
            const messageContainer = document.getElementById('chatMessages');
        
            // Apply formatting or escaping rules here
            const formattedMessage = formatMessageContent(message, sender);
        
            messageContainer.innerHTML += `<div class="chat-message ${messageClass}"><strong>${sender === 'user' ? 'You' : 'Assistant'}:</strong> ${formattedMessage}</div>`;
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        function formatMessageContent(content, sender) {
            // Example for handling line breaks and simple HTML tags
            let formattedContent = content;
        
            // Escape HTML tags if necessary
            formattedContent = formattedContent.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        
            // Convert line breaks to <br> for the assistant's messages
            if (sender === 'assistant') {
                formattedContent = formattedContent.replace(/\n/g, "<br>");
            }
        
            // Here, you might add more formatting, like detecting URLs or markdown syntax
        
            return formattedContent;
        }
        
        function sendMessage() {
            const userInputElement = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const userInput = userInputElement.value;
        
            if (userInput) {
                appendMessage(userInput, 'user');
                userInputElement.value = '';
                sendButton.disabled = true;
        
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    data.forEach(message => appendMessage(message.content, 'assistant'));
                    sendButton.disabled = false;
                })
                .catch(() => {
                    sendButton.disabled = false;
                });
            }
        }
    </script>
</body>
</html>
